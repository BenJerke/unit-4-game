<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>

<!-- game title -->
<h1> Crystal Collector </h1>
<!-- game instructions -->
<p> There are four crystals. Right now they're just buttons, but try not to worry about it. Each crystal has a hidden value. Clicking the crystal will add that value to your score. If you can get your score to equal the target number, you win. Good luck! </p>


<!-- crystals 1 through 4-->
<button class="crystal" id="c1">C1</button>
<button class="crystal" id="c2">C2</button>
<button class="crystal" id="c3">C3</button>
<button class="crystal" id="c4">C4</button>

<!-- target number -->
<div id="targetscore"></div>

<!-- player score -->
<div id= "playerscore"></div>



<!-- wins & losses -->
<div id= "wins"> </div>

<div id= "losses"> </div>

<script src="assets/javascript/game2.js"></script>
  </body>
</html>
