<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <body>

<!-- game title -->
<h1> Crystal Collector </h1>

<main class = "container-fluid">
<!-- game instructions -->
<p> There are four crystals. Each crystal has a hidden value. Clicking the crystal will add its value to your score. If you can get your score to equal the target number, you win. Good luck! </p>


<!-- crystals 1 through 4-->
<img class="crystal" id="c1" src="assets/images/c1.png">
<img class="crystal" id="c2" src="assets/images/c2.png">
<img class="crystal" id="c3" src="assets/images/c3.jpg">
<img class="crystal" id="c4" src="assets/images/c4.jpeg">

<!-- target number -->
<div id="targetscore"></div>

<!-- player score -->
<div id= "playerscore"></div>



<!-- wins & losses -->
<div id= "wins">Wins: 0</div>

<div id= "losses">Losses: 0</div>

</main>
<script src="assets/javascript/game2.js"></script>
  </body>
</html>
